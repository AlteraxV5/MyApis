  <script>
document.addEventListener('DOMContentLoaded', () => {
    const widget = document.getElementById('music-widget');
    const toggle = document.getElementById('music-toggle');
    const audio = document.getElementById('audio-player');
    const playBtn = document.getElementById('btn-play');
    const prevBtn = document.getElementById('btn-prev');
    const nextBtn = document.getElementById('btn-next');

    let opened = false;
    let playing = false;

    // SLIDE IN / OUT
    toggle.addEventListener('click', () => {
        opened = !opened;
        widget.classList.toggle('translate-x-0', opened);
        widget.classList.toggle('translate-x-[calc(100%-2.5rem)]', !opened);
    });

    // PLAY / PAUSE
    playBtn.addEventListener('click', () => {
        if (!playing) {
            audio.play();
            playBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
        } else {
            audio.pause();
            playBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
        }
        playing = !playing;
    });

    // FIX: WARNA TOMBOL KECIL SAAT DIHOVER (AREA BUTTON, BUKAN ICON DOANG)
    [prevBtn, nextBtn].forEach(btn => {
        btn.addEventListener('mouseenter', () => {
            btn.style.color = '#38bdf8'; // sky-blue
        });
        btn.addEventListener('mouseleave', () => {
            btn.style.color = '#8b5cf6'; // primary
        });
    });
});
</script>

    /* =============================== CREATE FLOWER ================================= */
    function createFlower() {
        const wrapper = document.createElement('div');
        const flower = document.createElement('div');
        wrapper.className = 'falling-flower-wrapper';
        flower.className = 'falling-flower';
        const size = 15 + Math.random() * 15; /*Ukuran && Tambahan Acak*/
        wrapper.style.width = size + 'px';
        wrapper.style.height = size + 'px';
        wrapper.style.left = Math.random() * 100 + 'vw';
        wrapper.style.animationDuration = (8 + Math.random() * 7) + 's';
        flower.style.animationDuration = (3 + Math.random() * 3) + 's';

        flower.style.backgroundImage =
            `url('${imgs[Math.floor(Math.random() * imgs.length)]}')`;
        wrapper.appendChild(flower);
        container.appendChild(wrapper);

        setTimeout(() => wrapper.remove(), 15000);
    }
    /* =============================== SPAWNER ================================= */
    setInterval(createFlower, 900);
}
document.addEventListener('DOMContentLoaded', fallingFlower);
</script>
